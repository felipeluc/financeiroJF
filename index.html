<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Gestor de Ideias</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/007aff/idea.png">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="app-bg"></div>
  <div class="container">
    <header>
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/007aff/idea.png" alt="Ideia" />
        <h1>Gestor de Ideias</h1>
      </div>
      <nav>
        <button id="btn-ideia" class="nav-btn">Nova Ideia</button>
        <button id="btn-acompanhar" class="nav-btn">Acompanhamento</button>
      </nav>
    </header>
    <main id="main-content"></main>
    <footer>
      <span>Desenvolvido por Professional Dev AI</span>
      <span class="theme-toggle" id="theme-toggle" title="Alternar tema"></span>
    </footer>
  </div>
  <div id="modal-bg" class="modal-bg" style="display:none;">
    <div class="modal" id="modal"></div>
  </div>
  <div id="toast" class="toast"></div>
  <script src="app.js"></script>
</body>
</html>
