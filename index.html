<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enxoval Casa - João & Felipe</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs (Compat v9) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <div class="ios-header">
                <h1>Bem-vindo</h1>
                <p>Organização de Enxoval</p>
            </div>
            <div class="login-form">
                <div class="input-group">
                    <label for="user-select">Usuário</label>
                    <select id="user-select">
                        <option value="" disabled selected>Selecione seu nome</option>
                        <option value="Felipe">Felipe</option>
                        <option value="João">João</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite a senha">
                </div>
                <button id="login-btn" class="ios-btn primary">Entrar</button>
            </div>
        </div>
    </div>

    <!-- Tela Principal (App) -->
    <div id="app-screen" class="screen hidden">
        <header class="app-header">
            <div class="header-content">
                <h1>Enxoval</h1>
                <span id="current-user-display"></span>
            </div>
            <button id="logout-btn" class="text-btn">Sair</button>
        </header>

        <main class="app-content">
            <div id="categories-container">
                <!-- Categorias e itens serão inseridos aqui via JS -->
                <div class="loading">Carregando itens...</div>
            </div>
        </main>

        <div class="fab-container">
            <button id="open-modal-btn" class="fab">+</button>
        </div>
    </div>

    <!-- Modal Adicionar Item -->
    <div id="item-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Novo Item</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="item-name">Nome do Item</label>
                    <input type="text" id="item-name" placeholder="Ex: Jogo de Panelas">
                </div>
                <div class="input-group">
                    <label for="item-category">Categoria</label>
                    <select id="item-category">
                        <option value="Cozinha">Cozinha</option>
                        <option value="Quarto">Quarto</option>
                        <option value="Banheiro">Banheiro</option>
                        <option value="Sala">Sala</option>
                        <option value="Lavanderia">Lavanderia</option>
                        <option value="Decoração">Decoração</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <button id="save-item-btn" class="ios-btn primary">Salvar Item</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
