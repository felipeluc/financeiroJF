
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor Financeiro</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <section class="card">
      <h2>Saldo Disponível</h2>
      <p class="valor">R$ <span id="saldo">3500.00</span></p>
      <div class="meta">
        <label for="meta">Meta de economia:</label>
        <input type="number" id="meta" placeholder="R$0,00" />
      </div>
    </section>

    <section class="card">
      <h2>Contas Fixas</h2>
      <div id="contas-fixas">
        <div class="linha">
          <input type="text" placeholder="Nome" />
          <input type="number" placeholder="Valor" />
        </div>
      </div>
      <button class="adicionar" onclick="adicionarContaFixa()">+ Adicionar Conta</button>
    </section>

    <section class="card">
      <h2>Gastos do Mês</h2>
      <div class="linha">
        <input type="text" placeholder="Descrição" />
        <select>
          <option value="">Categoria</option>
          <option value="alimentacao">Alimentação</option>
          <option value="transporte">Transporte</option>
          <option value="lazer">Lazer</option>
          <option value="outros">Outros</option>
        </select>
        <input type="number" placeholder="Valor" />
      </div>
      <button class="adicionar">+ Adicionar Gasto</button>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
