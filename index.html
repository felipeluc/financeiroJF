<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

</head>
<body>

    <aside>
      <div class="logo">Gestão</div>
      <nav>
